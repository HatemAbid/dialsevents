produit-create works!

<form [formGroup]="produitForm" autocomplete="off" novalidate (ngSubmit)="createProduit(produitForm.value)" fxLayout="column wrap"  fxLayoutAlign="center center" fxLayoutGap="10px">

<mat-card-content>

  <mat-form-field>
    <input matInput type="text" placeholder="Produit name" formControlName="name" id="name">
    <mat-hint align="end">Not more then 60 characters long.</mat-hint>
    <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
    <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput type="text" placeholder="Produit address" formControlName="address">
    <mat-hint align="end">Not more then 100 characters long.</mat-hint>
    <mat-error *ngIf="hasError('address', 'required')">Address is required</mat-error>
    <mat-error *ngIf="hasError('address', 'maxlength')">You have more than 100 characters</mat-error>
  </mat-form-field>

</mat-card-content>

<mat-card-actions align="center">
  <button mat-raised-button color="primary" [disabled]="!produitForm.valid">Create</button>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
</mat-card-actions>

</form>
